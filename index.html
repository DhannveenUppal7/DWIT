<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DWIT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="icon" href="favicon.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-auth.js"></script>
    <script src="main.js"></script>

</head>

<body>
    <div id="container">
        <h1 class="heading">DWIT</h1>
        <img src="icon.png" id="logo">
        <h2>Sign In</h2>
        <div id="form-container">
            <div class="mb-3 row">
                <label for="email-content" class="col-sm-2 col-form-label email-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control-plaintext" id="email" placeholder="Enter your Email">


                </div>
            </div>
            <div class="mb-3 row">
                <label for="password-content" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control-plaintext" id="password"
                        placeholder="Enter your Password">
                </div>
            </div>
            <button class="btn btn-primary" onclick="login()">Sign In</button>
        </div>
        <button class="btn btn-success" onclick="signUpNow()">Don't Have An Account Sign Up Now</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
